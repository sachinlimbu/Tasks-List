<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan calculator</h1>
          <form id="loan-form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">$</div>
                </div>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
            </div>
          
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">%</div>
                </div>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text"> * </div>
                </div>
                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
            </div>

            <div class="col-auto my-1 mb-2">
                <button type="submit" class="btn btn-dark btn-block">Calculate</button>
            </div>
          </form>

          <!--Loader-->
          <div id="loading">
            <img src="https://media0.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" width="450px" alt="loader" class="mx-auto">

          </div>
        
          <!--Result-->

          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text"> Monthly Payment </div>
                </div>
                <input type="number" class="form-control" id="monthly-payment" disabled>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text"> Total Payment </div>
                </div>
                <input type="number" class="form-control" id="total-payment" disabled>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text"> Total Interest </div>
                </div>
                <input type="number" class="form-control" id="total-interest" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
